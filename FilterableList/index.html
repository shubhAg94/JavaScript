<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>My Contacts</title>
</head>
<body>
    <div class="container">
        <h1 class="center-align">
            My Contacts
        </h1>
        <input type="text" id="filterInput" placeholder="Search names...">
        <ul id="names" class="collection with-header">
            <li class="collection-header">
                <h5>A</h5>
            </li>
            <li class="collection-item">
                <a href="#">Abe</a>
            </li>
            <li class="collection-item">
                <a href="#">Adam</a>
            </li>
            <li class="collection-item">
                <a href="#">Alan</a>
            </li>
            <li class="collection-item">
                <a href="#">Anna</a>
            </li>

            <li class="collection-header">
                <h5>B</h5>
            </li>
            <li class="collection-item">
                <a href="#">Beth</a>
            </li>
            <li class="collection-item">
                <a href="#">Bill</a>
            </li>
            <li class="collection-item">
                <a href="#">Bob</a>
            </li>
            <li class="collection-item">
                <a href="#">Brad</a>
            </li>

            <li class="collection-header">
                <h5>C</h5>
            </li>
            <li class="collection-item">
                <a href="#">Carrie</a>
            </li>
            <li class="collection-item">
                <a href="#">Cathy</a>
            </li>
            <li class="collection-item">
                <a href="#">Courteny</a>
            </li>
        </ul>
    </div>

    <script>
        //Get input element
        let filterInput = document.getElementById('filterInput');
        
        //Add Event Listner
        filterInput.addEventListener('keyup', filterNames);

        function filterNames(){
            //Get value of input
            let filterValue = filterInput.value.toLowerCase();
            
            //Get names ul
            let ul = document.getElementById('names');

            //Get li's from ul, searching with collection-item css class 
            //because li with collection-header has headers not names
            let namesli = ul.querySelectorAll('li.collection-item');

            //Loop through the
            for (let i = 0; i < namesli.length; i++) {
                //Get the action tag for every li
                let a = namesli[i].getElementsByTagName('a')[0];
                
                //Check wether action tag contains filter value or not
                if(a.innerText.toLowerCase().includes(filterValue)){
                    namesli[i].style.display = '';
                } else {
                    namesli[i].style.display =  'none';
                }
            }
        }
    </script>
</body>
</html>
