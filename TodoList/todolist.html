<!DOCTYPE html>
<html>
    <head>
        <title>Todo List</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> -->
        <script src="todolist.js"></script>
    </head>
    <body>
        <header id="main-header" class="bg-success text-white p-4 mb-3">
            <div class="container">
              <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">Todo List</h1>
                </div>
                <div class="col-md-6 align-self-center">
                    <input type="text" class="form-control" id="filter" placeholder="Search Items...">
                </div>
              </div>
            </div>
          </header>
          <div class="container">
           <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form id="addForm" class="form-inline mb-3">
              <input type="text" class="form-control mr-2" id="item">
              <input type="submit" class="btn btn-dark" value="Submit">
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
              <li class="list-group-item">Item 1 <button name="deleteBtn" class="btn btn-danger btn-sm float-right delete">X</button></li>
              <li class="list-group-item">Item 2 <button name="deleteBtn" class="btn btn-danger btn-sm float-right delete">X</button></li>
              <li class="list-group-item">Item 3 <button name="deleteBtn" class="btn btn-danger btn-sm float-right delete">X</button></li>
              <li class="list-group-item">Item 4 <button name="deleteBtn" class="btn btn-danger btn-sm float-right delete">X</button></li>
            </ul>
           </div>
          </div>
    </body>
</html>
